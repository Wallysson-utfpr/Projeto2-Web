<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/logincss.css" />
    <link rel="stylesheet" href="/js/api.js" />
    <title>Document</title>
  </head>

  <body>
    <main class="login">
      <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form action="" class="login-form">
          <input class="login-input" type="email" placeholder="Email" />
          <span class="login-input-border"></span>

          <input class="login-input" type="password" placeholder="Senha" />
          <span class="login-input-border"></span>

          <button class="login-submit">Login</button>
          <a class="login-reset" href="">Esqueceu a senha?</a>
        </form>
      </div>
    </main>
  </body>
</html>
